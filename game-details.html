<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameFinder - Detalhes do Jogo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* Minimal overrides for the details page; main styling is in css/style.css */
      .game-details-container { padding: 0.5rem 0; display:flex; flex-direction:column; gap:.8rem; }
      .game-header { display:flex; flex-direction:column; gap:.5rem; }
      .game-title { font-size:1.4rem; margin-bottom:.3rem; }
      .game-meta { display:flex; gap:.6rem; color:var(--text-secondary); font-size:.8rem; }
      .game-content { display:grid; grid-template-columns:1.5fr 1fr; gap:1.5rem; align-items:start; }
      .game-video { aspect-ratio:16/9; border-radius:var(--border-radius); overflow:hidden; background:rgba(0,0,0,.03); }
      .game-video iframe { width:100%; height:100%; border:0; }
      .game-cover { max-width:280px; border-radius:var(--border-radius); overflow:hidden; }
      .price-table { width:100%; border-collapse:collapse; }
      @media (max-width:768px){ .game-content{grid-template-columns:1fr;} .game-cover{max-width:200px;margin:0 auto;} }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <i class="fas fa-gamepad" aria-hidden="true"></i>
        <h1>GameFinder</h1>
      </div>
      <div class="search-container">
        <div class="search-box">
          <input type="text" id="search" placeholder="Buscar jogos..." aria-label="Buscar jogos">
          <button id="btnSearch" title="Buscar" aria-label="Buscar"><i class="fas fa-search" aria-hidden="true"></i></button>
        </div>
      </div>
    </header>

    <main>
      <section>
        <a href="index.html" class="back-button" title="Voltar"><i class="fas fa-arrow-left" aria-hidden="true"></i> Voltar</a>

        <div id="gameDetailsContainer" class="game-details-container">
          <div class="loading">
            <i class="fas fa-spinner" aria-hidden="true"></i>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 GameFinder - Todos os direitos reservados</p>
        <div class="social-links">
          <a href="#" class="social-link" title="Twitter" aria-label="Twitter"><i class="fab fa-twitter" aria-hidden="true"></i></a>
          <a href="#" class="social-link" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook" aria-hidden="true"></i></a>
          <a href="#" class="social-link" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a>
          <a href="#" class="social-link" title="Discord" aria-label="Discord"><i class="fab fa-discord" aria-hidden="true"></i></a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>

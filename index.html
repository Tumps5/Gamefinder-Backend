<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameFinder - Catálogo de Jogos</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="header">
  <div class="logo">
    <i class="fas fa-gamepad"></i>
    <h1>GameFinder</h1>
  </div>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Pesquisar jogos...">
    <button type="submit">Buscar</button>
  </form>
</header>

<main>
  <section class="hero-section">
    <div class="hero-content">
      <h2>Descubra novos jogos</h2>
      <p>Explore nossa coleção de jogos e encontre seu próximo favorito</p>
    </div>
  </section>

  <section class="releases-section">
    <h2><i class="fas fa-fire"></i> Lançamentos Recentes</h2>
    <div id="releasesContainerWrapper">
      <div id="releasesContainer" class="carousel"></div>
    </div>
  </section>

  <!-- Search results moved to results.html; removed from homepage -->

  <section class="popular-section">
    <h2><i class="fas fa-star"></i> Jogos Populares</h2>
    <div id="popularGamesContainer" class="games-grid"></div>
  </section>
</main>

<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2024 GameFinder - Todos os direitos reservados</p>
    <div class="social-links">
  <a href="#" class="social-link" title="Twitter"><i class="fab fa-twitter"></i></a>
  <a href="#" class="social-link" title="Facebook"><i class="fab fa-facebook"></i></a>
  <a href="#" class="social-link" title="Instagram"><i class="fab fa-instagram"></i></a>
  <a href="#" class="social-link" title="Discord"><i class="fab fa-discord"></i></a>
    </div>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
